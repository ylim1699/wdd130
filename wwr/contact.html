        <section class="contact">
            <h1>Contact Us</h1>
            <p>Phone: 999-999-9999</p>
            <p>Email: NorthKorea@gmail.com</p>
            <p>Address: Kobasang Guest House, Pyongyang, North Korea </p>
        <div class="map">   
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1550.1925955153617!2d125.80095353396717!3d39.00652587309148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357dfffd45fddad9%3A0x6854d01ef6630a3d!2sPyongyang%2C%20North%20Korea!5e0!3m2!1sen!2sus!4v1733891773570!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </section>
        <div class="encouragement">
            <figure>
                <img src="https://us-tuna-sounds-images.voicemod.net/add60be3-48ba-405f-b521-206a4bcb1709-1674010573324.jpeg" alt="happy employees1">
                <figcaption>Need Help?</figcaption>
            </figure>
            <figure>
                <img src="https://th.bing.com/th/id/OIP.FZ79V-h3wwCE1yOp1Dm9_QHaE8?rs=1&pid=ImgDetMain" alt="happy employees2">
            <figcaption>Ask Anything!</figcaption>
            </figure>
            <figure>
                <img src="https://hrmasia.com/wp-content/uploads/2023/03/155912032_l-scaled.jpg" alt="happy employees3">
            <figcaption>Let us know about you below!</figcaption>
            </figure>
        </div>
        <div class="forms">
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>

                <div>
                    <label for="radio1">General Inquiry</label>
                    <input type="radio" id="radio1" name="radio1">
                </div>

                <div>
                    <label for="radio2">Reservation Question</label>
                    <input type="radio" id="radio2" name="radio2">
                </div>

                <div>
                    <label for="radio3">Website Suggestion</label>
                    <input type="radio" id="radio3" name="radio3">
                </div>

                <div>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe" value="web.dev">
                    <label for="subscribe" class="special">Please subscribe me to the monthly newsletter</label>
                </div>

                <div>
                    <button type="submit" title="click to save and submit!">submit & save</button>
                </div>
            </form>
        </div>
